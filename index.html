<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PROFILE MODEL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="model">
            <div class="row header">
                <div class="data">
                    <div class="circle"><img src="image.webp" alt="profile picture" /></div>
                    <div class="data-user">
                        <h2>Hasnain</h2>
                        <h4>Web Developer</h4>
                    </div>
                </div>
                <div class="edit-circle-container">
                       <div class="edit-circle">
                    <span>&#9999;</span>
                </div>
                </div>

            </div>
            <div class="row tags">
                <div class="tag">NodeJs</div>
                <div class="tag">NextJs</div>
                <div class="tag">ReactJs</div>
            </div>
            <br />
            <div class="row ratings">
                <div class="rating">
                    <h3>&star; 4.5</h3>
                    <p>Ratings</p>
                </div>
                <div class="rating money">
                    <h3> &dollar; 44K+ </h3>
                    <p>Earned</p>
                </div>
                
                <div class="rating money">
                    <h3> &dollar; 10/hr </h3>
                    <p>Rate</p>
                </div>

            </div>
            <div class="row footer">
                <button id="buton">Get in touch</button>
                <div class="analytics">
                    <span>&Assign;</span>
                    <span>&SucceedsSlantEqual;</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const button = document.querySelector("button");
        button.addEventListener("click", ()=> window.location.href = "https://ghazna.vercel.app")
    </script>
</body>

</html>
